<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFinanceAI Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    .json-box {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è SmartFinanceAI - Debug Transactions</h1>
  <button onclick="loadTransactions()">Load from Storage</button>
  <div id="output"></div>

  <script>
    function loadTransactions() {
      const raw = localStorage.getItem("transactions");
      const output = document.getElementById("output");

      if (!raw) {
        output.innerHTML = "<p style='color:red;'>‚ùå No transactions found in localStorage.</p>";
        return;
      }

      try {
        const transactions = JSON.parse(raw);
        if (!Array.isArray(transactions)) throw new Error("Invalid format");

        if (transactions.length === 0) {
          output.innerHTML = "<p style='color:orange;'>‚ö†Ô∏è Transactions array is empty.</p>";
          return;
        }

        // Build table
        let html = `<p>‚úÖ Loaded <strong>${transactions.length}</strong> transactions</p>`;
        html += "<table><thead><tr><th>Date</th><th>Description</th><th>Amount</th><th>Category</th><th>Budget Group</th></tr></thead><tbody>";

        transactions.forEach(tx => {
          html += `<tr>
            <td>${tx.date || ""}</td>
            <td>${tx.description || ""}</td>
            <td>${tx.amount != null ? "$" + tx.amount.toFixed(2) : ""}</td>
            <td>${tx.category || "-"}</td>
            <td>${tx.budgetGroup || "-"}</td>
          </tr>`;
        });

        html += "</tbody></table>";
        output.innerHTML = html;

      } catch (e) {
        console.error("Parsing error:", e);
        output.innerHTML = `<p style='color:red;'>‚ö†Ô∏è Error reading transactions: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
